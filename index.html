<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格鬥遊戲 - 完整整合版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #202020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            background-color: #333;
            display: block;
        }

        /* --- UI 樣式 (從第一版搬回來) --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .health-bar-container {
            position: relative;
            width: 40%;
            height: 30px;
            background-color: #333;
            border: 2px solid #fff;
        }

        .health-bar {
            position: absolute;
            top: 0;
            height: 100%;
            background-color: #818cf8;
            width: 100%;
            transition: width 0.3s ease;
        }

        #enemy-health {
            background-color: #f87171;
            right: 0;
        }

        #timer {
            background-color: #111;
            color: #fff;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 5px;
        }

        #result-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 60px;
            font-weight: 900;
            text-shadow: 4px 4px 0 #000;
            display: none;
            text-align: center;
        }
        
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- UI 層 -->
        <div id="ui-layer">
            <div class="top-bar">
                <div class="health-bar-container">
                    <div id="player-health" class="health-bar"></div>
                </div>
                <div id="timer">60</div>
                <div class="health-bar-container">
                    <div id="enemy-health" class="health-bar"></div>
                </div>
            </div>
            <div id="result-display">K.O.</div>
            <div class="instructions">
                P1 (左): A/D移動, W跳躍, 空白鍵攻擊 <br>
                P2 (右): 方向鍵移動, ↑跳躍, Enter攻擊
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const c = canvas.getContext('2d');

        canvas.width = 1024;
        canvas.height = 576;
        const gravity = 0.7;

        // ==========================================
        // 1. 圖片生成器 (保留上一版的動畫生成功能)
        // ==========================================
        function createDummySpriteSheet(color, isEnemy = false) {
            const sheetCanvas = document.createElement('canvas');
            const ctx = sheetCanvas.getContext('2d');
            const frameWidth = 100;
            const frameHeight = 150;
            const frames = 6; 
            
            sheetCanvas.width = frameWidth * frames;
            sheetCanvas.height = frameHeight;

            for(let i=0; i<frames; i++) {
                const x = i * frameWidth;
                ctx.strokeStyle = color;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                
                // 修正：讓角色面向中間
                // P1(左)正常畫，P2(右)要水平翻轉有點複雜，這裡直接調整手腳繪製位置模擬面向
                let faceDirection = 1; 

                // 頭
                ctx.arc(x + 50, 30, 20, 0, Math.PI * 2);
                
                // 身體
                ctx.moveTo(x + 50, 50);
                ctx.lineTo(x + 50, 100);
                
                // 動態手部 (擺動)
                const handOffset = Math.sin(i) * 20;
                ctx.moveTo(x + 50, 60);
                // 簡單的手臂擺動
                ctx.lineTo(x + 20, 80 - handOffset); 
                ctx.moveTo(x + 50, 60);
                ctx.lineTo(x + 80, 80 + handOffset);

                // 動態腿部 (走路)
                const legOffset = Math.sin(i + 1) * 20;
                ctx.moveTo(x + 50, 100);
                ctx.lineTo(x + 30 + legOffset, 140); 
                ctx.moveTo(x + 50, 100);
                ctx.lineTo(x + 70 - legOffset, 140); 
                
                ctx.stroke();
                
                // 攻擊框示意 (只在特定幀顯示，模擬出拳)
                // 這裡我們不畫出來，用程式碼邏輯控制
            }
            
            const img = new Image();
            img.src = sheetCanvas.toDataURL();
            return img;
        }

        const playerSpriteSheet = createDummySpriteSheet('#818cf8');
        const enemySpriteSheet = createDummySpriteSheet('#f87171');

        // ==========================================
        // 2. Sprite 類別 (結合 動畫 + 戰鬥數值)
        // ==========================================
        class Sprite {
            constructor({ position, velocity, image, framesMax = 1, scale = 1, offset = {x:0, y:0}, isPlayer = true }) {
                this.position = position;
                this.velocity = velocity;
                this.height = 150;
                this.width = 50;
                
                // 圖片與動畫
                this.image = image;
                this.scale = scale;
                this.framesMax = framesMax;
                this.framesCurrent = 0;
                this.framesElapsed = 0;
                this.framesHold = 5;
                
                // 戰鬥屬性
                this.lastKey;
                this.attackBox = {
                    position: { x: this.position.x, y: this.position.y },
                    offset: offset, // 攻擊框偏移量
                    width: 100,
                    height: 50
                };
                this.isAttacking = false;
                this.health = 100;
                this.isPlayer = isPlayer; // 用來判斷攻擊框方向
                this.dead = false;
            }

            draw() {
                // 繪製角色圖片
                c.drawImage(
                    this.image,
                    this.framesCurrent * (this.image.width / this.framesMax),
                    0,
                    this.image.width / this.framesMax,
                    this.image.height,
                    this.position.x - 25, 
                    this.position.y, 
                    (this.image.width / this.framesMax) * this.scale, 
                    this.image.height * this.scale
                );

                // --- 除錯模式：繪製攻擊框 (按攻擊時顯示) ---
                if (this.isAttacking) {
                    c.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    c.fillRect(
                        this.attackBox.position.x, 
                        this.attackBox.position.y, 
                        this.attackBox.width, 
                        this.attackBox.height
                    );
                }
            }

            animateFrames() {
                this.framesElapsed++;
                if (this.framesElapsed % this.framesHold === 0) {
                    if (this.framesCurrent < this.framesMax - 1) {
                        this.framesCurrent++;
                    } else {
                        this.framesCurrent = 0;
                    }
                }
            }

            update() {
                this.draw();
                if (!this.dead) this.animateFrames(); // 死了就不播動畫

                // 更新攻擊框位置
                this.attackBox.position.x = this.position.x + this.attackBox.offset.x;
                this.attackBox.position.y = this.position.y + this.attackBox.offset.y;
                
                // 如果是 P2 (Enemy)，攻擊框要往左修正
                if (!this.isPlayer) {
                    this.attackBox.position.x = this.position.x - this.attackBox.width + this.width - this.attackBox.offset.x;
                }

                // 物理移動
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;

                // 重力與地板
                if (this.position.y + this.height + this.velocity.y >= canvas.height - 96) {
                    this.velocity.y = 0;
                    this.position.y = 330;
                } else {
                    this.velocity.y += gravity;
                }
                
                // 邊界
                if (this.position.x < 0) this.position.x = 0;
                if (this.position.x + this.width > canvas.width) this.position.x = canvas.width - this.width;
            }

            attack() {
                this.isAttacking = true;
                setTimeout(() => {
                    this.isAttacking = false;
                }, 100);
            }
        }

        // ==========================================
        // 3. 遊戲邏輯與初始化
        // ==========================================
        
        const player = new Sprite({
            position: { x: 200, y: 0 },
            velocity: { x: 0, y: 0 },
            image: playerSpriteSheet,
            framesMax: 6,
            offset: { x: 0, y: 0 },
            isPlayer: true
        });

        const enemy = new Sprite({
            position: { x: 750, y: 0 },
            velocity: { x: 0, y: 0 },
            image: enemySpriteSheet,
            framesMax: 6,
            offset: { x: 0, y: 0 },
            isPlayer: false
        });

        const keys = {
            a: { pressed: false },
            d: { pressed: false },
            ArrowRight: { pressed: false },
            ArrowLeft: { pressed: false }
        }

        // 矩形碰撞偵測
        function rectangularCollision({ rectangle1, rectangle2 }) {
            return (
                rectangle1.attackBox.position.x + rectangle1.attackBox.width >= rectangle2.position.x &&
                rectangle1.attackBox.position.x <= rectangle2.position.x + rectangle2.width &&
                rectangle1.attackBox.position.y + rectangle1.attackBox.height >= rectangle2.position.y &&
                rectangle1.attackBox.position.y <= rectangle2.position.y + rectangle2.height
            )
        }

        // 判斷勝負
        function determineWinner({ player, enemy, timerId }) {
            clearTimeout(timerId);
            document.querySelector('#result-display').style.display = 'block';
            
            if (player.health === enemy.health) {
                document.querySelector('#result-display').innerHTML = 'Draw';
            } else if (player.health > enemy.health) {
                document.querySelector('#result-display').innerHTML = 'P1 Wins';
            } else if (player.health < enemy.health) {
                document.querySelector('#result-display').innerHTML = 'P2 Wins';
            }
        }

        // 計時器
        let timer = 60;
        let timerId;
        function decreaseTimer() {
            if (timer > 0) {
                timerId = setTimeout(decreaseTimer, 1000);
                timer--;
                document.querySelector('#timer').innerHTML = timer;
            }
            if (timer === 0) {
                determineWinner({ player, enemy, timerId });
            }
        }
        decreaseTimer();

        // 背景繪製
        function drawBackground() {
            // 天空
            c.fillStyle = '#87CEEB';
            c.fillRect(0, 0, canvas.width, canvas.height);
            // 地面
            c.fillStyle = '#505050'; 
            c.fillRect(0, canvas.height - 96, canvas.width, 96);
        }

        // 遊戲迴圈
        function animate() {
            window.requestAnimationFrame(animate);
            c.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            player.update();
            enemy.update();

            // P1 移動
            player.velocity.x = 0;
            if (keys.a.pressed && player.lastKey === 'a') {
                player.velocity.x = -5;
            } else if (keys.d.pressed && player.lastKey === 'd') {
                player.velocity.x = 5;
            }

            // P2 移動
            enemy.velocity.x = 0;
            if (keys.ArrowLeft.pressed && enemy.lastKey === 'ArrowLeft') {
                enemy.velocity.x = -5;
            } else if (keys.ArrowRight.pressed && enemy.lastKey === 'ArrowRight') {
                enemy.velocity.x = 5;
            }

            // 碰撞偵測：P1 攻擊 P2
            if (
                rectangularCollision({ rectangle1: player, rectangle2: enemy }) &&
                player.isAttacking
            ) {
                player.isAttacking = false;
                enemy.health -= 10;
                document.querySelector('#enemy-health').style.width = enemy.health + '%';
            }

            // 碰撞偵測：P2 攻擊 P1
            if (
                rectangularCollision({ rectangle1: enemy, rectangle2: player }) &&
                enemy.isAttacking
            ) {
                enemy.isAttacking = false;
                player.health -= 10;
                document.querySelector('#player-health').style.width = player.health + '%';
            }

            // 結束判定
            if (player.health <= 0 || enemy.health <= 0) {
                determineWinner({ player, enemy, timerId });
                player.dead = true; // 停止動畫
                enemy.dead = true;
            }
        }

        animate();

        // 輸入監聽
        window.addEventListener('keydown', (event) => {
            if (player.dead || enemy.dead) return;

            switch (event.key) {
                case 'd':
                    keys.d.pressed = true;
                    player.lastKey = 'd';
                    break;
                case 'a':
                    keys.a.pressed = true;
                    player.lastKey = 'a';
                    break;
                case 'w':
                    if (player.position.y + player.height >= canvas.height - 96) player.velocity.y = -20;
                    break;
                case ' ':
                    player.attack();
                    break;

                case 'ArrowRight':
                    keys.ArrowRight.pressed = true;
                    enemy.lastKey = 'ArrowRight';
                    break;
                case 'ArrowLeft':
                    keys.ArrowLeft.pressed = true;
                    enemy.lastKey = 'ArrowLeft';
                    break;
                case 'ArrowUp':
                    if (enemy.position.y + enemy.height >= canvas.height - 96) enemy.velocity.y = -20;
                    break;
                case 'Enter':
                    enemy.attack();
                    break;
            }
        })

        window.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'd': keys.d.pressed = false; break;
                case 'a': keys.a.pressed = false; break;
                case 'ArrowRight': keys.ArrowRight.pressed = false; break;
